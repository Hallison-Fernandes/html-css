<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Pathfinder 2e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="cabeça">
            <img src="pathfinder-logo.png" alt="">
                <div>
                    <h1>Ficha de Personagem</h1>
                    <h2><u>PROFICIÊNCIA</u></h2>
                    <p>Destreinado +0</p>
                    <p>Treinado 2+Nível</p>
                    <p>Especialista 4+Nível</p>
                    <p>Mestre 6+Nível</p>
                    <p>Lendário 8+Nível</p>
                </div>
                <div>
                    <p>Ação Única</p>
                    <p>Ação Dupla</p>
                    <p>Ação Tripla</p>
                    <p>Ação Livre</p>
                    <p>Reação</p>
                </div>
        </section>
    </header>
    <main>
        <section>
            
            <section>
                <div>
                    <label>Nome do Personagem</label>
                    <input type="text" name="ndp" id="ndp">
                </div>
                <div>
                    <label>Nome do Jogador</label>
                    <input type="text" name="ndj" id="ndj">
                </div>
                <div>
                    <label>Pontos de Esperiência (XP)</label>
                    <input type="number" name="xp" id="xp">
                </div>
            </section>
            <section>
                <div>
                    <label>Ancestralidade e Herança</label>
                    <input type="text" name="anhe" id="anhe">
                </div>
                <div>
                    <label>Biografia</label>
                    <input type="text" name="bio" id="bio">
                </div>
                <div>
                    <label>Tamanho</label>
                    <input type="text" name="tamanho" id="tamanho">
                </div>
                <div>
                    <label>Tendência</label>
                    <input type="text" name="tend" id="tend">
                </div>
                <div>
                    <label>Trações</label>
                    <input type="text" name="tracos" id="tracos">
                </div>
                <div>
                    <label>Divindade</label>
                    <input type="text" name="divin" id="divin">
                </div>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
